# LimogiAICryptoX - Docker Compose
# Pure Rust Backend Architecture

services:
  # ==========================================
  # PostgreSQL Database
  # ==========================================
  db:
    image: postgres:15-alpine
    container_name: limogiaicryptox-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-krakencryptox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-krakencryptox123}
      POSTGRES_DB: ${POSTGRES_DB:-krakencryptox}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./db/migrations/001_add_live_trading.sql:/docker-entrypoint-initdb.d/02-live-trading.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-krakencryptox}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================
  # Rust Backend - API + Trading Engine
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: limogiaicryptox-backend
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-krakencryptox}:${POSTGRES_PASSWORD:-krakencryptox123}@db:5432/${POSTGRES_DB:-krakencryptox}
      - RUST_LOG=info
      - PORT=8000
    volumes:
      - ./backend/config:/app/config
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # React Frontend
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: limogiaicryptox-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/.env:/app/.env
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
