services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: limogiai-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-krakencryptox}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-krakencryptox123}
      POSTGRES_DB: ${POSTGRES_DB:-krakencryptox}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-krakencryptox}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend with Rust Engine
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: limogiai-backend
    environment:
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-krakencryptox}:${POSTGRES_PASSWORD:-krakencryptox123}@db:5432/${POSTGRES_DB:-krakencryptox}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
      - RUST_LOG=info
    volumes:
      - ./.env.live:/app/.env.live:ro
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: limogiai-frontend
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
      - REACT_APP_WS_URL=${REACT_APP_WS_URL:-ws://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    restart: unless-stopped

volumes:
  postgres_data:
